<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTrace Elite</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Geo<span>Trace</span></h1>
        <p>Cyber Intelligence & Footprint Visualizer</p>
    </header>

    <main class="container">
        
        <section class="search-section">
            <label for="domainInput">TARGET DOMAIN</label>
            <div class="input-group">
                <input type="text" id="domainInput" placeholder="Enter domain (e.g. google.com)..." autocomplete="off">
                <button class="btn" id="analyzeBtn">INITIATE SCAN</button>
            </div>
            <div id="statusMsg" class="status-msg"></div>
        </section>

        <section id="resultCard" class="result-card" style="display: none;">
            <h3>Scan Intelligence</h3>
            <div class="result-grid">
                <div class="result-item">
                    <div class="label">Target Domain</div>
                    <div class="value" id="resDomain">...</div>
                </div>
                <div class="result-item">
                    <div class="label">IP Node</div>
                    <div class="value mono" id="resIP">...</div>
                </div>
                <div class="result-item">
                    <div class="label">Origin</div>
                    <div class="value" id="resCountry">...</div>
                </div>
                <div class="result-item">
                    <div class="label">Geo Coordinates</div>
                    <div class="value mono" id="resCoords">...</div>
                </div>
                <div class="result-item">
                    <div class="label">Threat Classification</div>
                    <div class="value"><span id="resThreat" class="badge">...</span></div>
                </div>
            </div>
        </section>

        <section class="map-section">
            <h3>Global Triangulation</h3>
            <div id="map"></div>
        </section>

        <section class="history-section">
            <h3>Mission Logs</h3>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Domain</th>
                            <th>IP Address</th>
                            <th>Country</th>
                            <th>Threat</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
