<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>GeoTrace - Internet Footprint Visualizer</title>

    <meta name="google-site-verification" content="DzSKQfa-o1Z_VIYMkD4HxMsAKMZXxiewgWVBDDznHt8" />
    <!-- Leaflet.js CSS (free map library) -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />

    <!-- Our custom stylesheet -->
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

    <!-- ── Header ── -->
    <header class="header">
        <div>
            <h1>Geo<span>Trace</span></h1>
        </div>
        <p>Internet Footprint Visualizer</p>
    </header>

    <!-- ── Main Content ── -->
    <main class="container">

        <!-- Search / Input Section -->
        <section class="search-section">
            <label for="domainInput">Enter a domain name to analyze</label>
            <div class="input-group">
                <input
                    type="text"
                    id="domainInput"
                    placeholder="e.g. google.com, github.com, ads.example.com"
                    autocomplete="off"
                />
                <button class="btn" id="analyzeBtn">Analyze</button>
            </div>
            <div id="statusMsg" class="status-msg"></div>
        </section>

        <!-- Latest Result Card -->
        <section id="resultCard" class="result-card">
            <h3>Latest Analysis Result</h3>
            <div class="result-grid">
                <div class="result-item">
                    <div class="label">Domain</div>
                    <div class="value" id="resDomain">—</div>
                </div>
                <div class="result-item">
                    <div class="label">IP Address</div>
                    <div class="value" id="resIP">—</div>
                </div>
                <div class="result-item">
                    <div class="label">Country</div>
                    <div class="value" id="resCountry">—</div>
                </div>
                <div class="result-item">
                    <div class="label">Coordinates</div>
                    <div class="value" id="resCoords">—</div>
                </div>
                <div class="result-item">
                    <div class="label">Threat Level</div>
                    <div class="value"><span id="resThreat" class="badge">—</span></div>
                </div>
            </div>
        </section>

        <!-- Map Section -->
        <section class="map-section">
            <h3>World Map</h3>
            <div id="map"></div>
        </section>

        <!-- History Table -->
        <section class="history-section">
            <h3>Analysis History</h3>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Domain</th>
                            <th>IP Address</th>
                            <th>Country</th>
                            <th>Coordinates</th>
                            <th>Threat</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <tr class="empty-row">
                            <td colspan="6">No analyses yet. Enter a domain above to get started.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- Leaflet.js library -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>

    <!-- Our custom JavaScript -->
    <script src="/static/script.js"></script>

</body>
</html>
